<div class="bg-[url('/assets/bg2.svg')] bg-no-repeat bg-cover h-screen grid place-items-center">
    <form #addForm="ngForm" (submit)="addForm.valid && addNewStudent()"
        class="w-full max-w-sm px-8 py-6 mx-auto shadow-lg">
        <h2 class="mb-8 text-2xl text-center uppercase">Add New Student</h2>

        <div class="form-control">
            <label for="name">Student Name</label>
            <input type="text" name="name" id="name" [(ngModel)]="student.name" class="w-full" required>
        </div>

        <div class="form-control">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" [(ngModel)]="student.email" class="w-full" required>
        </div>

        <div class="form-control">
            <label for="cohort">Cohort</label>
            <input type="text" name="cohort" id="cohort" [(ngModel)]="student.cohort" class="w-full" required>
        </div>

        <div class="form-control">
            <label for="phoneNumber">Contact Number</label>
            <input type="tel" name="phoneNumber" id="phoneNumber" [(ngModel)]="student.phoneNumber" class="w-full"
                required>
        </div>


        <div class="flex items-center justify-end gap-4">
            <button type="button" routerLink="/students" class="btn hover:text-red-500">Cancel</button>
            <button type="submit" class="btn btn-primary">Add
                Student</button>
        </div>
    </form>
</div>
